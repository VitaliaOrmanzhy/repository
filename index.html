<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
</head>

<body>

    <script>
        const name = prompt('What\'s your name?');
        const bool = confirm(`Hello, ${name}! Are you feeling good?`);

        if (bool) {
            alert(`Great, ${name}!
            Glad to hear this!`);
        } else {
            alert(`Ough! It's sad to hear that.
            Hopefully, it won't be for long`);
        }
    </script>
</body>

</html>
